<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Goal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h2>Add Goal</h2>
<form action="#" th:action="@{/addgoal}" th:object="${goal}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" required id="title" placeholder="Title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <br>
    </div>
    <div>
        <label for="description">Description</label>
        <textarea th:field="*{description}" id="description" placeholder="Description"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <br>
    </div>
    <div>
        <label for="deadline">Deadline</label>
        <input type="date" th:field="*{deadline}" id="deadline" placeholder="Deadline">
        <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></span>
        <br>
    </div>
    <div>
        <label for="status">Status</label>
        <select th:field="*{status}" id="status">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
        <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
        <br>
    </div>
    <input type="submit" value="Add Goal">
</form>
</body>
</html>
